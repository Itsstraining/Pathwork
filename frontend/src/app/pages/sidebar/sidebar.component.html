<app-navbar></app-navbar>
<div *ngIf="this.auth.haveUser" class="container-fluid">
    <div class="row">

        <div style="padding: 0 5vw ;" class="col-sm-3 col-sidebar">
            <ul class="ulbtn sidebar">
                <li class="libtn"><button class="btnstyle">
                        <mat-icon style="margin-right:8px;">dashboard</mat-icon>Bảng
                    </button></li>
                <li class="libtn"><button class="btnstyle">
                        <mat-icon style="margin-right:8px;">developer_board</mat-icon>Mẫu
                    </button></li>
                <li class="libtn"><button [routerLink]="['/home']" class="btnstyle">
                        <mat-icon style="margin-right:8px;">home</mat-icon>Home page
                    </button></li>
                <h2 style="margin-top: 10%;">Các nhóm</h2>
                <li class="libtn"><button class="btnstyle">
                        <mat-icon style="margin-right:8px;">add</mat-icon>Tạo nhóm
                    </button></li>
            </ul>
        </div>
        <div class="col-sm-9">
            <div>
                <mat-icon  class="icon">person</mat-icon>
                <h3 class="font">Bảng Cá Nhân</h3>
                 <button mat-icon-button aria-label="Example icon-button with a heart icon">
                    <mat-icon>keyboard_arrow_up</mat-icon>
                  </button>
                <ul class="ultable">
                    <app-board-card-home *ngFor="let item of listOwn" [bid] = "item"></app-board-card-home>
                   
                    <li class="inli">
                        <button style="padding: 8px;" (click)="openDialogAddBoard()" class="newboard"><a
                                class="newboardword">Tạo bảng</a></button>
                    </li>
                </ul>

            </div>
            <div class="col-div-board">
                <mat-icon class="icon">person</mat-icon>
                <h3 class="font">Bảng Được Chia Sẻ</h3>
                <ul class="ultable">
                    <app-board-card-home *ngFor = "let id of listShare" [bid] = id>
                    </app-board-card-home>

                </ul>

            </div>

        </div>

    </div>
</div>
